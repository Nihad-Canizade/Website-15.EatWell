<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Update</title>
    <style>
        .section-update {
            background-color: rgb(0, 128, 255);
        }
    </style>
</head>

<body>

    <section class="section-add section-update">
        <div class="secadd-in">
            <!-- Form -->
            <h1 class="add-h1">Form for Update</h1>
            <form class="add-form">
                <label>Image:</label>
                <img src="" alt="Image" class="id-img">
                <input type="file" class="form-img" required>
                <label>Name:</label>
                <input type="text" class="form-name" placeholder="Enter name...">
                <label>Description:</label>
                <input type="text" class="form-description" placeholder="Enter escription...">
                <label>Price:</label>
                <input type="number" class="form-price" placeholder="Enter price...">
                <button class="add-btn">Submit</button>
            </form>
        </div>
    </section>



    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/update.js"></script>
</body>

</html>
