<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Add</title>
</head>

<body>

    <!-- Section -->
    <section class="section-add">
        <div class="secadd-in">
            <!-- Form -->
            <h1 class="add-h1">Form for Add</h1>
            <form class="add-form">
                <label>Image:</label>
                <img src="" alt="Image" class="id-img">
                <p class="required-img">Please select a file</p>
                <input type="file" class="form-img" required>
                <label>Name:</label>
                <p class="required-name">Please fill in the box!</p>
                <input type="text" class="form-name" placeholder="Enter name...">
                <label>Description:</label>
                <p class="required-description">Please fill in the box!</p>
                <input type="text" class="form-description" placeholder="Enter escription...">
                <label>Price:</label>
                <p class="required-price">Please fill in the box!</p>
                <input type="number" class="form-price" placeholder="Enter price...">
                <button class="add-btn">Submit</button>
            </form>

            <!-- Table -->
            <h1 class="up-h1">Table for Update and Delete</h1>
            <table class="up-table">
                <tr>
                    <th>ID:</th>
                    <th>Name:</th>
                    <th>Description:</th>
                    <th>Price:</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </section>



    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/add.js"></script>

</body>

</html>
